<!DOCTYPE html>
<html>
  <head>
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flexbox">
      <div class="left-section">
        <img class="logo" src="logo/fb-logo.svg">
        <div class="subtitle">
          Facebook helps you connect and share with the people in your life.
        </div>
      </div>

      <div class="right-section">
        <div class="credentials-container">
          <input class="email-box" type="text" placeholder="Email address or phone number">
          <input class="password-box" type="text" placeholder="Password">
          <button class="login-button">
            Log in
          </button>
          <a class="forgot-link" href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzM0NjE4MTMyLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next">
            Forgotten password?
          </a>
          <div class="line-container">
            <hr>
          </div>
          <button class="create-button">
            Create new account
          </button>
        </div>
        <div class="create-container">
          <a class="create-link" href="https://www.facebook.com/pages/create/?ref_type=registration_form">
            <strong>Create a Page</strong> for a celebrity, brand or business.
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
