<!DOCTYPE html>
<html>
  <head>
    <title>Instagram login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flexbox">
      <div class="left-section">
        <img class="img" src="logo/left-section.png">
      </div>

      <div class="right-section">
        <div class="credentials-container">
          <img class="insta-logo" src="logo/insta-logo.png">
          <input class="input-box" type="text" placeholder="Phone number, username, or email">
          <input class="input-box" type="text" placeholder="Password">
          <button class="login-button">
            Log in
          </button>
          <div class="hr-container">
            <hr>
            <span>OR</span>
            <hr>
          </div>
          <div class="fb-link-container">
            <a href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATB2R0NmZdGvvH4MnFLmXUJoTczkuk8pLb0OZjkW3Kyu9DiFA8BrgC-BR80E25CAxh1Yll1oiPS_NRO8xpVaxCAX9F9sDVsfi6c6aQ9ZMy57QNj869jxeJhI3yhESAEun8o3rP9CVsA5n_rcnxy-kebpFz2etkwwLAbR1eeWnc2q-S9ADhRNJ8bLbef7hH5AEXwa1YiYJsANTd5f2ZU_oGhNLhCLTHRnVq2NoEl7WLlgwYhqMFSom1jzEO8Oj45YfDwg">
              <img class="fb-logo" src="logo/fb-logo.png">
              <span>Log in with Facebook</span>
            </a>
          </div>
          <a class="forgot-link-container" href="https://www.instagram.com/accounts/password/reset/">
            Forgot password?
          </a>
        </div>
        <div class="sign-up-container">
          <span>Don't have an account?</span>
          <a href="https://www.instagram.com/accounts/emailsignup/">
            Sign up
          </a>
        </div>
        <div class="ad-container">
          <p>Get the app.</p>
          <div class="ad-img-container">
            <img class="ad-logo" src="logo/apple-store.png">
            <img class="ad-logo" src="logo/google-play.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
