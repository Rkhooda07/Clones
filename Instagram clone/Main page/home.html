<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/header.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="header-content">
        <img class="instagram-logo" src="images/instagram-logo.png">
        <img class="insta-logo" src="images/insta-logo.png">
        <div class="header">
          <button class="home-button">
            <img class="icons" src="icons/home-icon.png">
            <p><strong>Home</strong></p>
          </button>
          <button>
            <img class="icons" src="icons/search-icon.png">
            <p>Search</p>
          </button>
          <button>
            <img class="icons" src="icons/explore-icon.png">
            <p>Explore</p>
          </button>
          <button>
            <img class="icons" src="icons/reels-icon.png">
            <p>Reels</p>
          </button>
          <button>
            <img class="icons" src="icons/messages-icon.png">
            <p>Messages</p>
          </button>
          <button>
            <img class="icons" src="icons/notifications-icon.png">
            <p>Notifications</p>
          </button>
          <button>
            <img class="icons" src="icons/create-icon.png">
            <p>Create</p>
          </button>
          <button>
            <img class="icons" src="images/profile-picture.png">
            <p>Profile</p>
          </button>
        </div>
      </div>
      <div class="footer">
        <button>
          <img class="icons" src="icons/ai-icon.png">
          <p>AI Studio</p>
        </button>
        <button>
          <img class="icons" src="icons/threads-icon.png">
          <p>Threads</p>
        </button>
        <button>
          <img class="icons" src="icons/more-icon.png">
          <p>More</p>
        </button>
      </div>
    </div>
    <div class="footer-sidebar">
      <img src="icons/home-icon.png">
      <img src="icons/explore-icon.png">
      <img src="icons/reels-icon.png">
      <img src="icons/create-icon.png">
      <img src="icons/messages-icon.png">
      <img class="footer-pfp" src="images/profile-picture.png">
    </div>  

    <div class="header-section">
      <img class="header-instagram-logo" src="images/instagram-logo.png">
      <div class="right-header">
        <div class="search-bar-container">
          <img class="header-search-icon" src="icons/header-search-icon.png">
          <input class="search-bar" type="text" placeholder="Search">
        </div>
        <img class="header-notification-icon" src="icons/notifications-icon.png">
      </div>
    </div>
  </body>
</html>
